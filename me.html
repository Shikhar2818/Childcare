<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Care Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1> CHILD CARE</h1>
        <h2>Login</h2>

        <form action="loginpage.html" target="_blank">

            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>

            <input id="btn" type="submit"  value="Login" >

            <p>Don't have a account? <a href="another-page.html">Register</a></p>

        </form>
    </div>

</body>
</html>
